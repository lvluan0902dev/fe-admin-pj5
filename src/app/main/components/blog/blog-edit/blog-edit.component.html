<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Bài viết</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Sửa</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tiêu đề <span class="required-color">*</span></label>
                        <div>
                            <input type="text" class="p-inputtext-sm with-100percent" pInputText
                                formControlName="title" />
                        </div>
                        <div *ngIf="form.controls.title.invalid && submitted">
                            <div *ngIf="form.controls.title.errors?.['required']">
                                <small class="p-error">Tiêu đề là bắt buộc</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Danh mục bài viết <span class="required-color">*</span></label>
                        <div>
                            <p-dropdown class="p-inputtext-sm" [options]="blogCategories" placeholder="Chọn Danh mục bài viết" optionLabel="name" [showClear]="true" [style]="{'width':'100%'}" formControlName="blog_category"></p-dropdown>
                        </div>
                        <div *ngIf="form.controls.blog_category.invalid && submitted">
                            <div *ngIf="form.controls.blog_category.errors?.['required']">
                                <small class="p-error">Danh mục bài viết là bắt buộc</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nội dung <span class="required-color">*</span></label>
                        <editor apiKey="8j7su2hn4okmz32icrx43famupx36ujqadijpi0zzemwh2i5" id="content"
                            formControlName="content"
                            [init]="{
                                base_url: '/tinymce',
                                suffix: '.min',
                                height: 500,
                                menubar: true,
                                plugins: [
                                'advlist autolink lists link image charmap print preview anchor codesample',
                                'searchreplace visualblocks code fullscreen image imagetools',
                                'insertdatetime media table paste code help wordcount'
                                ],
                                codesample_languages: [
                                { text: 'TypeScript', value: 'typescript' },
                                { text: 'JavaScript', value: 'javascript' },
                                { text: 'HTML/XML', value: 'markup' },
                                { text: 'CSS', value: 'css' }
                                ],
                                toolbar:
                                'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | link image media codesample'}">
                        </editor>
                        <div *ngIf="form.controls.content.invalid && submitted">
                            <div *ngIf="form.controls.content.errors?.['required']">
                                <small class="p-error">Nội dung là bắt buộc</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Hình ảnh <span class="required-color">*</span></label>
                        <div>
                            <input #fileInput type="file" class="with-100percent" id="file-input" accept="image/*"
                                formControlName="image">
                        </div>
                        <div class="mt-2">
                            <p-image *ngIf="image_path" [src]="url + image_path" [alt]="image_name" width="250" [preview]="true"></p-image>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <div>
                            <p-inputSwitch formControlName="status"></p-inputSwitch>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button pButton label="Lưu" class="p-button-primary p-button-sm mr-2"
                        (click)="save(fileInput.files)"></button>
                    <button pButton label="Lưu và trở về" class="p-button-help p-button-sm mr-2"
                        (click)="saveAndBack(fileInput.files)"></button>
                    <a routerLink="/blog/list">
                        <button pButton label="Trở về" class="p-button-secondary p-button-sm"></button>
                    </a>
                </div>
            </div>
        </form>
    </section>
</div>
