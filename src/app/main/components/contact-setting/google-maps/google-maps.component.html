<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Google Maps</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Cập nhật</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nội dung <span class="required-color">*</span></label>
                        <div>
                            <textarea [rows]="5" class="with-100percent" pInputTextarea [autoResize]="true" formControlName="content"></textarea>
                        </div>
                        <div *ngIf="form.controls.content.invalid && submitted">
                            <div *ngIf="form.controls.content.errors?.['required']">
                                <small class="p-error">Nội dung là bắt buộc</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <div>
                            <p-inputSwitch formControlName="status"></p-inputSwitch>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button pButton label="Lưu" class="p-button-primary p-button-sm mr-2"
                        (click)="save(null)"></button>
                </div>
            </div>
        </form>
    </section>
</div>
