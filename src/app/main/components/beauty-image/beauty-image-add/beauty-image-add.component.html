<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Hình ảnh đẹp</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Thêm</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Hình ảnh <span class="required-color">*</span></label>
                        <div>
                            <input #fileInput type="file" class="with-100percent" id="file-input" accept="image/*"
                                formControlName="image">
                        </div>
                        <div *ngIf="form.controls.image.invalid && submitted">
                            <div *ngIf="form.controls.image.errors?.['required']">
                                <small class="p-error">Hình ảnh là bắt buộc</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <div>
                            <p-inputSwitch formControlName="status"></p-inputSwitch>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button pButton label="Lưu" class="p-button-primary p-button-sm mr-2"
                        (click)="save(fileInput.files)"></button>
                    <button pButton label="Lưu và trở về" class="p-button-help p-button-sm mr-2"
                        (click)="saveAndBack(fileInput.files)"></button>
                    <a routerLink="/beauty-image/list">
                        <button pButton label="Trở về" class="p-button-secondary p-button-sm"></button>
                    </a>
                </div>
            </div>
        </form>
    </section>
</div>
