<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Slider</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <!-- <li class="breadcrumb-item"><a href="javascript:;">Slider</a></li> -->
                        <li class="breadcrumb-item active">Danh sách</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="card">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <a routerLink="/slider/add">
                        <button pButton pRipple type="button" label="Thêm" class="p-button-outlined p-button-success"
                            icon="pi pi-plus-circle">
                        </button>
                    </a>
                </div>

                <div class="p-toolbar-group-right">
                    <div class="p-d-flex">
                        <span class="p-ml-auto">
                            <input pInputText type="text" #search_input placeholder="Tiêu đề, Nội dung" />
                            <p-button icon="pi pi-search" styleClass="p-button" (click)="search(search_input.value)">
                            </p-button>
                        </span>
                    </div>
                </div>
            </p-toolbar>
            <p-table [value]="sliders" [lazy]="true" (onLazyLoad)="loadCustomers($event)" [totalRecords]="totalRecords"
                [loading]="loading" dataKey="id" responsiveLayout="scroll" [paginator]="true" [rows]="10"
                [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['title','content']">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="title">Tiêu đề <p-sortIcon field="title"></p-sortIcon>
                        </th>
                        <th pSortableColumn="content">Nội dung <p-sortIcon field="content"></p-sortIcon>
                        </th>
                        <th>Đường dẫn</th>
                        <th>Hình ảnh</th>
                        <th pSortableColumn="created_at">Ngày thêm <p-sortIcon field="created_at"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status">Trạng thái <p-sortIcon field="status"></p-sortIcon></th>
                        <th>#</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-slider>
                    <tr>
                        <td>{{slider.title}}</td>
                        <td [innerHTML]="slider.content"></td>
                        <td>{{slider.link}}</td>
                        <td>
                            <p-image [src]="url + slider.image_path" [alt]="slider.image_name" [preview]="true" width="250"></p-image>
                        </td>
                        <td>{{slider.created_at|date:'longDate'}}</td>
                        <td>{{slider.status == 1 ? 'Bật' : 'Tắt'}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </section>
</div>
