<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a><b>VN</b>Beauty</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Đăng ký tài khoản</p>

                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="password_confirmation">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Login</button>
                        </div>
                    </div>
                </form>

                <p>- Hoặc -</p>

                <p class="mb-1">
                    <a routerLink="/login">Đăng nhập</a>
                </p>
                <p class="mb-0">
                    <a routerLink="/request-password-reset">Quên mật khẩu</a>
                </p>
            </div>
        </div>
    </div>
</div>
